sudo: required
language: android
jdk: oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
env:
  global:
  - ANDROID_API=26
  - ANDROID_BUILD_TOOLS=27.0.3
  - ADB_INSTALL_TIMEOUT=10
  - secure: 
  - secure: 
  - secure: 
licenses:
- android-sdk-license-.+
android:
  components:
  - tools
  - platform-tools
  - tools
  - android-${ANDROID_API}
  - build-tools-${ANDROID_BUILD_TOOLS}
  - extra
before_install:
- yes | sdkmanager "platforms;android-26"
before_script:
- chmod +x gradlew
- chmod +x scripts/tag.sh
script:
- "./gradlew clean test build"
before_deploy:
- openssl aes-256-cbc -K $encrypted_747074ef15ef_key -iv $encrypted_747074ef15ef_iv
  -in keystore.jks.enc -out keystore.jks -d
- cd app/build/outputs/apk/release
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore ${TRAVIS_BUILD_DIR}/keystore.jks
  -storepass $storepass -keypass $keypass app-release-unsigned.apk key
- jarsigner -verify app-release-unsigned.apk
- "${ANDROID_HOME}/build-tools/${ANDROID_BUILD_TOOLS}/zipalign -v 4 app-release-unsigned.apk
  TravisAndroid.apk"
- cd -
- scripts/tag.sh
deploy:
  provider: releases
  on:
    branch: master
  api_key:
    secure: 
  file: app/build/outputs/apk/release/TravisAndroid.apk
  overwrite: true
skip_cleanup: true
on:
  tags: true
